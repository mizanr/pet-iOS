<ion-content no-padding>

  <ion-row class="dog">
    <ion-col text-center>
      <img src="../../assets/imgs/login/dog.png" alt=""/>
      <img class="img_rigth" src="../../assets/imgs/login/dog2.png" alt=""/>
    </ion-col>
  </ion-row>
  
        <div class="block block_1">
          <img src="../../assets/imgs/logo.png" alt=""/>

          <ion-row>
            <ion-col col-12>
              <ion-item no-lines>
                <ion-input type="text" placeholder="Login"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <ion-item no-lines>
                <ion-input type="password" placeholder="password"></ion-input>
              </ion-item>
            </ion-col>

            <ion-col col-12>
              <button ion-button full round (click)="go()">
                Login
              </button>
            </ion-col>


            <ion-col col-6 (click)="signup()">
              <button ion-button full clear >
                Not Registered Yet 
              </button>
            </ion-col>

            <ion-col col-6>
              <button ion-button full clear color="dark" (click)="forgot()" >
               <b>{{'FORGOTPASS' | lang}}?</b>
              </button>
            </ion-col>

          </ion-row>
        </div>

</ion-content>
