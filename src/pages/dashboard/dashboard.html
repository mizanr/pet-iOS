<ion-header>
  <ion-navbar color="primary" hideBackButton>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div class="dash_up"></div>
 <ion-row class="main">
   <ion-col col-12>
     <div class="bx_dash">
       <img src="assets/imgs/dash/pro.png">
       <ion-row class="avtar_bor">
        <ion-col col-12>
          <ion-item no-padding style="">
            <h2>Products ({{auth.getUserDetails().product_count}})</h2>
            <!-- <p>Lorem ipsum dolar sit amet...</p> -->
            <button ion-button round small item-end color="light" (click)="product()">View All</button>
          </ion-item>
        </ion-col>
      </ion-row>
     </div>
   </ion-col>
   <ion-col col-12>
    <div class="bx_dash">
      <img src="assets/imgs/dash/services.png">
      <ion-row class="avtar_bor">
       <ion-col col-12>
         <ion-item no-padding style="">
           <h2>Services ({{auth.getUserDetails().service_count}})</h2>
           <!-- <p>Lorem ipsum dolar sit amet...</p> -->
           <button ion-button round small item-end color="light" (click)="services()">View All</button>
         </ion-item>
       </ion-col>
     </ion-row>
    </div>
  </ion-col>
  <ion-col col-12>
    <div class="bx_dash">
      <img src="assets/imgs/dash/ads.png">
      <ion-row class="avtar_bor">
       <ion-col col-12>
         <ion-item no-padding style="">
           <h2>Ads ({{auth.getUserDetails().ads_count}})</h2>
           <!-- <p>Lorem ipsum dolar sit amet...</p> -->
           <button ion-button round small item-end color="light" (click)="ads()">View All</button>
         </ion-item>
       </ion-col>
     </ion-row>
    </div>
  </ion-col>
 </ion-row>
</ion-content>
