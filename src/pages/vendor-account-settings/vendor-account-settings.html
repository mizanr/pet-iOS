<ion-header>
  <ion-navbar color="primary">
  <ion-title>{{'ACCOUNTSETTING' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row class="wall-img" no-padding>
    <ion-col col-12 text-center no-padding 
    (click)="getwallimage();$event.stopPropagation();">
      <img [src]="formData?.wall_image" alt="" *ngIf="formData?.wall_image" class="w1">
      <img src="../../assets/imgs/image-placeholder.png" alt="" *ngIf="!formData?.wall_image" class="w1">
      </ion-col>

      <ion-col text-center col-12 
      (click)="getProfileImage();$event.stopPropagation();" text-center class="user-img">
      <img [src]="formData?.profile" class="user" *ngIf="formData?.profile">
      <!-- <img src="../../assets/imgs/dummy_user.png" class="user" *ngIf="!formData?.profile"> -->
      <img src="../../assets/imgs/pencil.png" class="edit">

    </ion-col>
  </ion-row>

<div class="pet_details">

  <div text-center class="login_text">
    <h3>{{formData.company_name}}</h3>
    <p *ngIf="formData.address">{{formData.address}}</p>
    <p *ngIf="!formData.address">{{'NOLOCTION' | lang}}</p>
  </div>

  <ion-item no-lines (click)="company()">
    <img item-start src="assets/imgs/new/icons8-company-100.png" class="img_left">
    <h3>{{'COMPANYNAME' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="fullname()">
    <img item-start src="assets/imgs/new/icons8-new-contact-100.png" class="img_left">
    <h3>Contact Full Name</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="address()">
    <img item-start src="assets/imgs/new/icons8-address-100.png" class="img_left">
    <h3>{{'ADDRESS' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="web()">
    <img item-start src="assets/imgs/new/icons8-website-100.png" class="img_left">
    <h3>{{'WEBADDRESS' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="phone()">
    <img item-start src="assets/imgs/new/icons8-ringing-phone-100.png" class="img_left">
    <h3>{{'PHONENUMBER' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>
  <ion-fab right top>
    <button ion-fab color="vibrant" (click)="getwallimage()">
      <img src="assets/imgs/pet-profile.png">
    </button>
  </ion-fab>

  <!-- <ion-fab left bottom *ngIf="formData.profile_blob || formData.cover_blob">
    <button ion-fab color="vibrant" (click)="update()">
      <img src="assets/imgs/new/icons8-ok-100.png">
    </button>
  </ion-fab> -->

</div>
