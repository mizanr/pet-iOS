<!--
  Generated template for the CampaignAchievementsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Campaign Achievements</ion-title>
    <ion-buttons start (click)="close()">
  	<button ion-button clear icon-only>
  		<ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
  	</button>
  </ion-buttons>
  </ion-navbar>  
</ion-header>

<ion-content padding>
	<ion-grid no-padding *ngIf="val">

		<ion-row>
			<ion-col col-6 text-justify>
				Total Click's :
			</ion-col>
			<ion-col col-6 text-right>
				{{val.total_views}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-6 text-justify>
				Today's Click :
			</ion-col>
			<ion-col col-6 text-right>
				{{val.today_views}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-6 text-justify>
				Total View's  :
			</ion-col>
			<ion-col col-6 text-right>
				{{val.total_click}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-6 text-justify>
				Today View's:
			</ion-col>
			<ion-col col-6 text-right>
				{{val.today_click}}
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
<ion-footer>
	<button full ion-button round (click)="close()">Close</button>
</ion-footer>
