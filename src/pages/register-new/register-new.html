<ion-content no-padding>

  
        <div class="block block_1">
          <img src="../../assets/imgs/logo.png" alt=""/>
          <div text-center class="login_text">

            <h3>{{'REGISTER' | lang}}</h3>
            <p>{{'USEREGISTER' | lang}}</p>
          
          </div>
          <ion-row>
            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="email"
                (keyup)="key_event($event)"
                 placeholder="{{'EMAILADD' | lang}}" [(ngModel)]="formData.email"></ion-input>
                <img item-start src="assets/imgs/login/envelop.png" style="width: 20px;margin: 0;">
              </ion-item>
            </ion-col>

            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="password" 
                (keyup)="key_event($event)"
                placeholder="{{'PASSWORD' | lang}}" [(ngModel)]="formData.password"></ion-input>
                <img item-start src="assets/imgs/login/lock.png" style="width: 20px;margin: 0;">
              </ion-item>
            </ion-col>

            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="password" 
                (keyup)="key_event($event)"
                placeholder="{{'CPASSWORD' | lang}}" [(ngModel)]="formData.cpassword"></ion-input>
                <img item-start src="assets/imgs/login/lock.png" style="width: 20px;margin: 0;">
              </ion-item>
            </ion-col>

          </ion-row>
        </div>


        <ion-fab left bottom *ngIf="!keyboard.isVisible">
          <button ion-fab color="primary" (click)="back()">
            <img src="assets/imgs/new/icons8-backt-page-50.png">
          </button>
        </ion-fab>

        <ion-fab right bottom *ngIf="!keyboard.isVisible">
          <button ion-fab color="primary"  (click)="next()">
            <img src="assets/imgs/new/icons8-next-page-50.png">
          </button>
        </ion-fab>

</ion-content>
