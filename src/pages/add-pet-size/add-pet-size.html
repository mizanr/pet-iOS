<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="isupdate==0">{{'ADDPETSIZE' | lang}}</ion-title>
    <ion-title *ngIf="isupdate==1">{{'EDITPETSIZE' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row class="wall-img" no-padding *ngIf="isupdate==0">
    <ion-col col-12 text-center no-padding>
      <img *ngIf="!formData.cover_img" src="../../assets/imgs/details-image.jpg" alt="">
      <img *ngIf="formData.cover_img" [src]="formData.cover_img" alt="">
      </ion-col>

      <ion-col text-center col-12 text-center class="user-img">
        <img *ngIf="!formData.img" src="../../assets/imgs/pet-profile.png" alt="" class="user" >
        <img *ngIf="formData.img" [src]="formData.img" alt="" class="user" >
    </ion-col>
  </ion-row>

  <ion-row class="wall-img" no-padding *ngIf="isupdate==1">
    <ion-col col-12 text-center no-padding>
      <img *ngIf="!formData.wall_image" src="../../assets/imgs/details-image.jpg" alt="">
      <img *ngIf="formData.wall_image" [src]="formData.wall_image" alt="">
      </ion-col>

      <ion-col text-center col-12 text-center class="user-img">
        <img *ngIf="!formData.profile" src="../../assets/imgs/pet-profile.png" alt="" class="user" >
        <img *ngIf="formData.profile" [src]="formData.profile" alt="" class="user" >
    </ion-col>
  </ion-row>
<!-- 
  <ion-row >
    

  </ion-row> -->


<div class="pet_details">


  <div text-center class="login_text">

    <h3 *ngIf="!formData.pet_name">{{'NOPETNAME' | lang}}</h3>
    <h3 *ngIf="formData.pet_name" text-capitalize>{{formData.pet_name}}</h3>
    <!-- <h3>(No Pet Name)</h3> -->
    <p *ngIf="!formData.breed">{{'NOBRED' | lang}}</p>
    <p *ngIf="formData.breed" text-capitalize>{{formData.breed}}</p>
  
  </div>

  <ion-list radio-group>

    <ion-item no-lines>
      <img item-start src="assets/imgs/new/icons8-shiba-inu-100.png" class="img_left">
      <ion-label item-start>{{'XLARGE' | lang}}</ion-label>
      <ion-radio value="x-large" [checked]='isxlarge' (ionSelect)="size_change('x')"></ion-radio>
    </ion-item>
  
    <ion-item no-lines>
      <img item-start src="assets/imgs/new/icons8-shiba-inu-100.png" class="img_left" style="width: 30px;margin-right: 25px;">
      <ion-label item-start>{{'LARGE' | lang}}</ion-label>
      <ion-radio value="large" [checked]='islarge' (ionSelect)="size_change('l')"></ion-radio>
    </ion-item>

    <ion-item no-lines>
      <img item-start src="assets/imgs/new/icons8-shiba-inu-100.png" class="img_left" style="width: 25px;margin-right: 30px;">
      <ion-label item-start>{{'MEDIUM' | lang}}</ion-label>
      <ion-radio value="medium" [checked]='ismedium' (ionSelect)="size_change('m')"></ion-radio>
    </ion-item>
  
    <ion-item no-lines>
      <img item-start src="assets/imgs/new/icons8-shiba-inu-100.png" class="img_left" style="width: 20px;margin-right: 35px;">
      <ion-label item-start>{{'SMALL' | lang}}</ion-label>
      <ion-radio value="small" [checked]='issmall' (ionSelect)="size_change('s')"></ion-radio>
    </ion-item>

  </ion-list>


</div>


  

</ion-content>
