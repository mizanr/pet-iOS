<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'NOTIFICATION' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>

    <div margin-top class="listing" *ngFor="let n of lists" (click)="go(n)">
       <!-- (click)="go(n)" -->
      <!-- <ion-list> -->
        <ion-item>
          <ion-avatar item-start class="avtar_item">
            <img [src]="n?.profile">
          </ion-avatar>
          <h2 style="font-size: 16px;white-space: break-spaces;">{{n.message}}</h2>
          <p style="font-size: 11px;">{{n.created_at}}</p>
          <!-- <button ion-button round small item-end>Reply</button> -->
        </ion-item>
      <!-- </ion-list> -->
    </div>

    <ion-row *ngIf="lists.length == 0">
      <ion-col col-12 text-center>No notification here..</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
