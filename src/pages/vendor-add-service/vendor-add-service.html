  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="isupdate==0">{{'VENDORADDSERRVICE' | lang}}</ion-title>
    <ion-title *ngIf="isupdate==1">{{'VENDROEDITSERVIE' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>


  <ion-item no-lines padding-horizontal align-items-center>
    <ion-avatar item-start>
      <img [src]="auth?.getUserDetails()?.company_logo">
    </ion-avatar>
    <div text-center class="login_text">
      <h3>{{auth.getUserDetails().company_name}}</h3>
    <p *ngIf="auth.getUserDetails().address">{{auth.getUserDetails().address}}</p>
    <p *ngIf="!auth.getUserDetails().address">{{'NOLOCTION' | lang}}</p>
    </div>
  </ion-item>

<div class="wall_img" (click)="get_image();">
  <img src="assets/imgs/new/icons8-edit-100.png" *ngIf="!formData?.image" class="normal-img">
  <img [src]="formData?.image" *ngIf="formData?.image" class="img2">
</div>

<ion-item no-lines padding-horizontal class="heading_item">
  <h3>Description</h3>
  <!-- <p style="white-space: normal;">This product is on sale this week, This product is on sale this week,
    This product is on sale this week</p> -->
    <textarea [(ngModel)]="formData.description" placeholder="{{'DESCTRIPTION' | lang}}"></textarea>
</ion-item>
<br>

<!-- <ion-item no-lines padding-horizontal>
  <img src="assets/imgs/new/icons8-product-loading-100.png" item-start>
  <input class="" type="text">
</ion-item> -->

<div class="pet_details2" padding-horizontal>

<ion-item no-lines class="item_inner_product">
    <img item-start src="assets/imgs/new/icons8-product-loading-100.png" class="img_left">
    <input item-end class="input_pet" type="text" placeholder="{{'SERVICENAME' | lang}}" [(ngModel)]="formData.name">
</ion-item>

<ion-item no-lines class="item_inner_product" (click)="getcategory()">
  <img item-start src="assets/imgs/new/icons8-color-palette-category.png" class="img_left">
  <input item-end class="input_pet" type="text" placeholder="{{'CATEGORY' | lang}}" readonly [(ngModel)]="formData.category.name">
  <button ion-button small clear item-end>
    <img item-start src="assets/imgs/next.png" class="img_right">
    </button>
</ion-item>

<ion-item no-lines class="item_inner_product">
  <img item-start src="assets/imgs/new/icons8-pricing-100.png" class="img_left">
  <input item-end class="input_pet" type="number" placeholder="{{'PRICEOPNAL' | lang}}" [(ngModel)]="formData.price">
</ion-item>

<ion-row align-items-center>
  <ion-col col-12>
    {{'SERVIEDURATION' | lang}}
  </ion-col>
</ion-row>

<ion-row align-items-center>
  <ion-col col-6>
    <ion-item no-lines class="item_inner_product">
      <img item-start src="assets/imgs/new/icons8-meeting-time-100.png" class="img_left">
      <!-- <ion-datetime pickerFormat="hh" placeholder="Hours" [(ngModel)]="formData.duration1"></ion-datetime> -->
      <input item-end class="input_pet" type="number" placeholder="{{'HOURS' | lang}}" [(ngModel)]="formData.duration1">
    </ion-item>
  </ion-col>
  <ion-col col-6>
    <ion-item no-lines class="item_inner_product">
      <img item-start src="assets/imgs/new/icons8-meeting-time-100.png" class="img_left">
      <!-- <ion-datetime pickerFormat="hh" placeholder="Minutes" [(ngModel)]="formData.duration2"></ion-datetime> -->
      <input item-end class="input_pet" type="number" placeholder="{{'MINUTES' | lang}}" [(ngModel)]="formData.duration2">
    </ion-item>
  </ion-col>
</ion-row>

<div *ngFor="let w of weeks;let i=index">
  <h3 style="font-size: 15px; margin: 5px 0;" *ngIf="w.ischeck">{{w.name}} (Open)</h3>
  <h3 style="font-size: 15px; margin: 5px 0;" *ngIf="!w.ischeck">{{w.name}} (Close)</h3>
  <ion-row align-items-center>
    <ion-col col-2 text-center>
      <ion-checkbox color="primary" [(ngModel)]="w.ischeck"></ion-checkbox>      
    </ion-col>
    <ion-col col-5>
      <ion-item no-lines>
            <ion-datetime displayFormat="hh:mm A" pickerFormat="hh:mm A"
            [(ngModel)]="w.start"
            [disabled]="!w.ischeck"
            placeholder="00:00" 
            ></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col col-5>
      <ion-item no-lines>
            <ion-datetime displayFormat="hh:mm A"  
            pickerFormat="hh:mm A"  
            [(ngModel)]="w.end"   
            [disabled]="!w.ischeck"
            placeholder="00:00"></ion-datetime>
      </ion-item>
    </ion-col>     
  </ion-row>
</div>



</div>

<ion-fab right top *ngIf="isupdate==0">
  <button ion-fab color="vibrant" (click)="add_service()">
    <img src="assets/imgs/new/icons8-ok-100.png">
  </button>
</ion-fab>

<ion-fab right top *ngIf="isupdate==1">
  <button ion-fab color="vibrant" (click)="update_service()">
    <img src="assets/imgs/new/icons8-ok-100.png">
  </button>
</ion-fab>

<ion-fab right top *ngIf="isupdate==1" 
style="margin-top: 75px;" 
(click)="get_image()">
  <button ion-fab color="vibrant" >
    <img src="assets/imgs/new/icons8-edit-100.png" style="width: 60%;">
  </button>
</ion-fab>

</ion-content>
