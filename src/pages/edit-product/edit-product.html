<ion-header>
  <ion-navbar color="primary">
    <ion-title>Edit Product</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row class="user-img">
    <!-- <ion-col text-center col-4>
      <img [src]="image" *ngIf="image" alt="" class="user"/>

      <img src="../../assets/imgs/profile/edit.png" alt="" class="edit" (click)="get_image()"/>
    </ion-col>
    <ion-col col-8>
      <ion-col col-12>
        <h2 style="font-size: 16px;">Upload Image</h2>
      </ion-col>
    </ion-col> -->
    <ion-col col-12 no-padding>
          <ion-item no-lines class="item_Image">
           <!--  <ion-input type="text" placeholder="Banner Image" [(ngModel)]="blob_img_name" readonly></ion-input> -->
          <!--  <label>Ad Image</label> -->
            <button ion-button small (click)="get_image()">Image Upload</button>
            <img src="assets/imgs/placeholder.jpg" alt="" class="img_upload" *ngIf="!image">
            <img [src]="image" alt="" class="img_upload" *ngIf="image">
            <ion-icon name="close-circle" color="danger" *ngIf="image"
            (click)="remove_img()" class="remove-icon"></ion-icon>
          </ion-item>
        </ion-col>
  </ion-row>

  <div class="block block_1">
  <ion-row class="row_in"> 
          
    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-input type="text" placeholder="Product name" [(ngModel)]="p_name"></ion-input>
      </ion-item>
    </ion-col>
    
    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-label>Category</ion-label>
        <ion-select [(ngModel)]="cate" interface="action-sheet">
          <ion-option [value]="c.id" *ngFor="let c of category">{{c.name}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>

    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-input type="number" placeholder="Price" [(ngModel)]="price"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-input type="number" placeholder="Discount Percent"
        [(ngModel)]="discount"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-input type="text" placeholder="Buy url Address" [(ngModel)]="url"></ion-input>
      </ion-item>
    </ion-col>

    <ion-col col-12 no-padding>
      <ion-item no-lines>
        <ion-textarea placeholder="Decription" rows="6" [(ngModel)]="desc"></ion-textarea>
      </ion-item>
    </ion-col>
    
    <ion-col col-12 no-padding>
      <button ion-button full round (click)="update()">
      Update Product
      </button>
    </ion-col>
  </ion-row>
  </div>

</ion-content>
