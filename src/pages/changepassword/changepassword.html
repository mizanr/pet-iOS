<ion-header>
  <ion-navbar color="primary">
    <!-- <ion-buttons end (click)="notification()">
      <button ion-button clear icon-only color="light">
        <ion-icon name="notifications"></ion-icon>
      </button>
    </ion-buttons> -->
    <ion-title>{{'CHANGEPASS' | lang}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  
        <div class="block block_1">
         <h2>{{'CHANGEPASSNOW' | lang}}</h2>

         <!-- <p>Password must contain a minimum of eight (8) characters, at least one number, one letter and one special character.</p> -->

         <p>{{'PASSCONTANT' | lang}}</p>

         <br>
          <ion-row class="row_in"> 
          
            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="password" placeholder="{{'OLDPASS' | lang}}" [(ngModel)]="data.Old_password"></ion-input>
              </ion-item>
            </ion-col>
            <br>
            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="password" placeholder="{{'NEWPASS' | lang}}"  [(ngModel)]="data.New_password"></ion-input>
              </ion-item>
            </ion-col>
            <br>
            <ion-col col-12 no-padding>
              <ion-item no-lines>
                <ion-input type="password" placeholder="{{'RENEWPASS' | lang}}" [(ngModel)]="data.cpass"></ion-input>
              </ion-item>
            </ion-col>
            <br>
            <ion-col col-12 no-padding>
              <button ion-button full round (click)="updatePassword()">
                {{'CHANGEPASS' | lang}}
              </button>
            </ion-col>

            

          </ion-row>
        </div>


</ion-content>
