<!--
  Generated template for the BreedPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <div class="pet_details">
  <div class="login_form">

    <!-- <div class="search-close"> -->
      <button ion-button icon-only (click)="closemodal()" small clear class="btn_close">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-searchbar (ionInput)="search($event)" placeholder="Select Breed"></ion-searchbar>
    <!-- </div> -->

      

      <!-- <ion-scroll scrollX="true" scrollY="true"> -->
          <ion-list radio-group [(ngModel)]="breed">
            <div>
              <ion-item style="padding: 0 5px;" no-lines *ngFor="let b of breeds">
                <img src="assets/imgs/new/icons8-shiba-inu-100.png" item-start class="img_left">
                <ion-label>{{b.breed_name}}</ion-label>
                <ion-radio [value]="b" (ionSelect)="breed_change(c)"></ion-radio>
              </ion-item>
            </div>
            </ion-list>   
            <div class="noDatadiv2" *ngIf="breeds.length==0">
              <ion-icon name="ios-search-outline"></ion-icon>
              <p>{{'NORECORDFOUND' | lang}}</p>
            </div>         
        <!-- </ion-scroll> -->
        

  </div>
</div>
  </ion-content>
