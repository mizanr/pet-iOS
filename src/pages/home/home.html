<ion-content no-padding>
    <ion-grid no-padding  class="img-content">
      <ion-row class="logo">
        <ion-col text-center>
          <img src="../../assets/imgs/logo.png">
        </ion-col>
      </ion-row>

      <div class="top">
        <ion-row class="t1">
          <ion-col text-center class="headings">
           <h3>{{'WHOAREYOU' | lang}}</h3>
            <p>{{'AREYOUA' | lang}}</p>
          </ion-col>
        </ion-row>
  
        <ion-row>
          <ion-col text-center col-5 (click)="type('1')">
              <div class="block">
                <div class="round">
                   <img src="../../assets/imgs/new/pet.png" />
                </div>
                    <button ion-button icon-only clear color="primary" class="btn_pet_vendor">
                   {{'PETLOVER' | lang}}
                  </button>
              </div>
          </ion-col>

          <ion-col col-2>
            <h2 class="or">{{'OR' | lang}}</h2>
          </ion-col>
  
          <ion-col text-center col-5 (click)="type('2')">
              <div class="block">
                <div class="round">
                  <img src="../../assets/imgs/new/vender.png" />
               </div>
                  <button ion-button icon-only clear color="primary" class="btn_pet_vendor">
                {{'VENDOR' | lang}} 
                </button>
              </div>
          </ion-col>
      </ion-row>
      <ion-row margin-top>
        <ion-col col-12 style="font-size:14px;color: white" text-center (click)="back()">
       {{'DOYOUALREADY' | lang}}                
        </ion-col>
      </ion-row>
      </div>

    </ion-grid>

    <ion-fab left bottom (click)="back()">
      <button ion-fab color="primary">
        <img src="assets/imgs/new/icons8-backt-page-50.png">
      </button>
    </ion-fab>


</ion-content>
