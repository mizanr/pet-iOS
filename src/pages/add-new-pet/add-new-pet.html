<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="isupdate==0">{{'ADDPET' | lang}}</ion-title>
    <ion-title *ngIf="isupdate==1">{{'EDITPET' | lang}}</ion-title>
    <!-- <ion-buttons end *ngIf="formData.pet_id>'0'">
      <button ion-button outline color="light">Next</button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row class="wall-img" no-padding *ngIf="isupdate==0">
    <ion-col col-12 text-center no-padding>
      <img *ngIf="!formData.cover_img" src="../../assets/imgs/details-image.jpg" alt="">
      <img *ngIf="formData.cover_img" [src]="formData.cover_img" alt="">
      </ion-col>

      <ion-col text-center col-12 text-center class="user-img">
        <img *ngIf="!formData.img" src="../../assets/imgs/pet-profile.png" alt="" class="user" >
        <img *ngIf="formData.img" [src]="formData.img" alt="" class="user" >
    </ion-col>
  </ion-row>

  <ion-row class="wall-img" no-padding *ngIf="isupdate==1">
    <ion-col col-12 text-center no-padding>
      <img *ngIf="!formData.wall_image" src="../../assets/imgs/details-image.jpg" alt="">
      <img *ngIf="formData.wall_image" [src]="formData.wall_image" alt="">
      </ion-col>

      <ion-col text-center col-12 text-center class="user-img">
        <img *ngIf="!formData.profile" src="../../assets/imgs/pet-profile.png" alt="" class="user" >
        <img *ngIf="formData.profile" [src]="formData.profile" alt="" class="user" >
    </ion-col>
  </ion-row>
<!--
  <ion-row >


  </ion-row> -->


<div class="pet_details">


  <div text-center class="login_text">

  <h3 *ngIf="!formData.pet_name">{{'NOPETNAME' | lang}}</h3>
    <h3 *ngIf="formData.pet_name" text-capitalize>{{formData.pet_name}}</h3>
    <!-- <h3>(No Pet Name)</h3> -->
    <p *ngIf="!formData.breed">{{'NOBRED' | lang}}</p>
    <p *ngIf="formData.breed" text-capitalize>{{formData.breed}}</p>

  </div>

  <ion-item no-lines (click)="detail()">
    <img item-start src="assets/imgs/new/icons8-shiba-inu-100.png" class="img_left">
  <h3>{{'PETDETAIL' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="gender()">
    <img item-start src="assets/imgs/new/icons8-drag-gender-neutral-100.png" class="img_left">
  <h3>{{'PETGENDER' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <!-- <ion-item no-lines (click)="breed()">
    <img item-start src="assets/imgs/new/icons8-pets-100.png" class="img_left">
    <h3>Pet Breed</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item> -->

  <ion-item no-lines (click)="size()">
    <img item-start src="assets/imgs/new/icons8-ruler-100.png" class="img_left">
    <h3>{{'SIZE' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <!-- <ion-fab right top *ngIf="formData.pet_id>'0'">
    <button ion-fab color="vibrant" (click)="go_mainScreen()">
      <img src="assets/imgs/new/icons8-ok-100.png">
    </button>
  </ion-fab> -->


</div>
</ion-content>
