<ion-content padding>
  <div class="pet_details">
  <div class="login_form">

      <button ion-button icon-only (click)="closemodal()" small clear class="btn_close">
        <ion-icon name="close"></ion-icon>
      </button>
      <ion-searchbar (ionInput)="search($event)" placeholder="Select Catetory"></ion-searchbar>

        <ion-list radio-group [(ngModel)]="cate">
          <div margin-top>
            <ion-item style="padding: 0 5px;" no-lines *ngFor="let c of categories">
              <img src="assets/imgs/new/icons8-color-palette-category.png" item-start class="img_left">
              <ion-label>{{c.name}}</ion-label>
              <ion-radio [value]="c" (ionSelect)="cate_chagne()"></ion-radio>
            </ion-item>
          </div>
          </ion-list>
              <div class="noDatadiv2" *ngIf="categories.length==0">
                <ion-icon name="ios-search-outline"></ion-icon>
                <p>{{'NORECORDFOUND' | lang}}/p>
              </div>

  </div>
</div>
  </ion-content>
