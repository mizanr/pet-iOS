<ion-header>
  <ion-navbar color="primary">
    <ion-title>Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col col-12 text-left>
				<img [src]="info.image" alt=""  width="100" height="100">
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Product Name :
			</ion-col>

			<ion-col col-8 text-left>
				{{info.name}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Category :
			</ion-col>

			<ion-col col-8 text-left>
				{{info.category.name}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Price :
			</ion-col>

			<ion-col col-8 text-left>
				${{info.price}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Description :
			</ion-col>

			<ion-col col-8 text-left>
				{{info.description}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Website URL :
			</ion-col>

			<ion-col col-8 text-left>
				{{info.url}}
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col col-4 text-left>
				Discount :
			</ion-col>

			<ion-col col-8 text-left>
				{{info.discount}}%
			</ion-col>
		</ion-row>

	</ion-grid>
</ion-content>
