<ion-header>
  <ion-navbar color="primary">
    <ion-title>Campaign Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
	 <ion-grid no-padding *ngFor="let f of feeds;let i=index">
    
    

                                          <!-- for ad's -->

                  <ion-item no-padding class="bx" *ngIf="f.type == 'Ads'" 
                  (click)="add_detail(f)">
                      <ion-avatar item-start>
                        <div class="circle" [ngClass]="active">
                        <img [src]="f?.user?.profile">
                        </div>
                      </ion-avatar>
                      <h2>{{f.user.company_name}}</h2>   
                      <p>{{'SPONSORADVER' | lang}}</p>   
                      <p>{{f.start_date}}</p>                      
                    </ion-item>
                    <ion-row class="block" *ngIf="f.type == 'Ads'">
                      <ion-col col-8  text-justify style="padding:10px;font-size: x-large;">
                        <b>{{f.title}}</b>
                      </ion-col>
                      <!-- <ion-col col-4  text-justify *ngIf="val"
                      style="padding:10px;">
                      Total View's : {{val.total_views}}
                    </ion-col> -->

                        <ion-col col-12 text-justify style="padding:10px">
                          {{info.description}}</ion-col>

                      <img class="img" [src]="f.image" alt="" (click)="go_url(f)" />                    
                     
                    </ion-row>

                    <!-- <ion-row padding align-items-center>

                      </ion-col>
                      <ion-col col-4 text-center>
                        <button ion-button small round (click)="go_url()">Visit Now</button>
                      </ion-col>
                    </ion-row> -->

                    <ion-row padding align-items-center *ngIf="f.type == 'Ads'">

                        <ion-col col-4 text-left class="add-like" (click)="like_unlike_adds(f)">
                            <img src="assets/imgs/pawprint.png" *ngIf="f.is_like == 0"
                            alt="" width="20"/>              
                            <img src="assets/imgs/pawprint-active.png" *ngIf="f.is_like == 1"
                            alt="" width="20"/>
                          <strong>Licks: {{f.likes}}</strong>  
                        </ion-col>
  
                        <ion-col col-4 text-center class="add-like2" (click)="comment_add(f)">
                            <img src="assets/imgs/dog.png" alt="" width="20"/>
                          <strong>Barks: {{f.comments}}</strong>
                        </ion-col>
                        <ion-col col-4 text-center *ngIf="f.url">
                          <button ion-button small round (click)="go_url(f)">{{'VISITNOW' | lang}}</button>
                        </ion-col>
                      </ion-row>
