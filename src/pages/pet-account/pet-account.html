<!--
  Generated template for the PetAccountPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>

  <ion-grid class="block block_1">
    <ion-row>

      <ion-col col-12 text-center>
        <img src="../../assets/imgs/logo.png" alt="" >
      </ion-col>

      <div text-center class="login_text">

        <h3>{{'SOYOUAREPETLOVER' | lang}}</h3>
        <p>{{'WEAREDONE' | lang}}</p>
      
      </div>

      <ion-col col-12 text-center>
        <ion-item no-lines>
          <ion-input type="text" placeholder="{{'CHOOSENICK' | lang}}" [(ngModel)]="formData.nick_name"></ion-input>
         </ion-item>
      </ion-col>

      <ion-col col-12 text-center>
        <ion-item no-lines>
          <ion-input type="text" placeholder="{{'FULLNAME' | lang}}" [(ngModel)]="formData.fullname"></ion-input>
         </ion-item>
      </ion-col>

      
      <ion-col col-12 text-center (click)="addpet()">
        <button ion-button full round >
         {{'CREATEACC' | lang}}
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>
  
  <ion-fab left bottom *ngIf="!keyboard.isVisible">
    <button ion-fab color="primary" (click)="back()">
      <img src="assets/imgs/new/icons8-backt-page-50.png">
    </button>
  </ion-fab>

  <!-- <ion-fab right bottom>
    <button ion-fab color="vibrant" (click)="addpet()">
      <img src="assets/imgs/new/icons8-ok-100.png">
    </button>
  </ion-fab> -->

</ion-content>
