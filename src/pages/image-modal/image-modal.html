<div class="box">
  <div class="title">Choose</div>
   <ion-row>
     <ion-col col-6 text-center (click)="viewCtrl.dismiss('camera')">
        <div><ion-icon name="md-camera"></ion-icon></div>
        <div>Camera</div>
     </ion-col>
     <ion-col col-6 text-center (click)="viewCtrl.dismiss('gallery')">
