<ion-header>
  <ion-navbar color="primary">
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row class="wall-img" no-padding>
    <ion-col col-12 text-center no-padding (click)="getwallimage();$event.stopPropagation()">
        <img *ngIf="!current_user?.wall_image" src="../../assets/imgs/details-image.jpg" alt="" class="wallimg">
        <img  *ngIf="current_user?.wall_image" [src]="current_user?.wall_image" alt="" class="wallimg">
      </ion-col>
      <ion-col text-center col-12  text-center class="user-img" (click)="getProfileimage();$event.stopPropagation()">
      <img *ngIf="!current_user?.profile" src="../../assets/imgs/pet-profile.png" alt="" class="user" >
      <img *ngIf="current_user?.profile"  [src]="current_user?.profile" alt="" class="user" >
      <img src="../../assets/imgs/profile/edit-pencil.png" alt="" class="edit">
    </ion-col>
  </ion-row>
<!--
  <ion-row >


  </ion-row> -->


<div class="pet_details">


  <div text-center class="login_text">

    <h3 text-capitalize>{{current_user.nic_name}}</h3>
    <p style="font-size: 14px !important;" *ngIf="current_user.city">{{current_user.city}}</p>
    <p  *ngIf="!current_user.city">{{'NOLOCTION' | lang}}</p>

  </div>

  <ion-item no-lines (click)="personal()">
    <img item-start src="assets/imgs/new/icons8-male-user-100.png" class="img_left">
    <h3>{{'PERSONAL' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="gendar()">
    <img item-start src="assets/imgs/new/icons8-drag-gender-neutral-100.png" class="img_left">
    <h3>{{'GENDER' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>

  <ion-item no-lines (click)="location()">
    <img item-start src="assets/imgs/new/icons8-location-100.png" class="img_left">
    <h3>{{'LOCATION' | lang}}</h3>
    <button ion-button small clear item-end>
      <img item-start src="assets/imgs/next.png" class="img_right">
      </button>
  </ion-item>
</div>

<div>
  <ion-fab right top>
    <button ion-fab color="vibrant"(click)="getwallimage()">
      <img src="assets/imgs/new/icons8-edit-fff.png" style="padding: 4px;">
    </button>
  </ion-fab>
</div>



</ion-content>
